<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Price Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input, button {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <h1>üè† House Price Predictor</h1>

  <form id="predictForm">
    <input type="number" id="area" placeholder="Area (sqft)" required />
    <input type="number" id="bedrooms" placeholder="Bedrooms" required />
    <input type="number" id="bathrooms" placeholder="Bathrooms" required />
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const area = document.getElementById('area').value;
      const bedrooms = document.getElementById('bedrooms').value;
      const bathrooms = document.getElementById('bathrooms').value;

      const response = await fetch('https://house-price-api.onrender.com/predict', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          area: Number(area),
          bedrooms: Number(bedrooms),
          bathrooms: Number(bathrooms)
        })
      });

      const data = await response.json();
      document.getElementById('result').textContent = `üí∞ Estimated Price: ${data.predicted_price}`;
    });
  </script>
</body>
</html>
